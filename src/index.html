  <!-- UTM Parameter Tracking -->
  <script>
    // Store UTM parameters in localStorage for form auto-fill
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const utmParams = {
        utm_source: urlParams.get('utm_source'),
        utm_medium: urlParams.get('utm_medium'), 
        utm_campaign: urlParams.get('utm_campaign'),
        utm_term: urlParams.get('utm_term'),
        utm_content: urlParams.get('utm_content'),
        landing_path: window.location.pathname,
        referrer: document.referrer
      };
      
      // Store only non-null values
      Object.keys(utmParams).forEach(key => {
        if (utmParams[key]) {
          localStorage.setItem(key, utmParams[key]);
        }
      });

      // Analytics events
      document.addEventListener('click', function(e) {
        if (e.target.matches('.btn-primary') || e.target.closest('.btn-primary')) {
          console.log('Analytics: demo_click event');
        }
        if (e.target.matches('.btn-secondary') || e.target.closest('.btn-secondary')) {
          console.log('Analytics: tour_click event');
        }
      });

      document.addEventListener('submit', function(e) {
        if (e.target.matches('form')) {
          console.log('Analytics: form_submit event');
        }
      });
    })();
  </script>
